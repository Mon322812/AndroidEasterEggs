# https://support.crowdin.com/developer/configuration-file/
project_id_env: "CROWDIN_PROJECT_ID"
api_token_env: "CROWDIN_PERSONAL_TOKEN"
preserve_hierarchy: true

create_pull_request: true
localization_branch_name: "l10n_crowdin_translations"
pull_request_base_branch_name: "main"
pull_request_title: "feat: New Crowdin translations"
pull_request_body: "New Crowdin pull request with translations ðŸš€"
pull_request_labels: [ "translations", "enhancement" ]
pull_request_assignees: [ "crowdin-bot" ]

commit_message: "feat: New translations %language%(%original_file_name%) from Crowdin"
append_commit_message: false

files:
  - source: "/core/resources/src/main/res/values/strings.xml"
    translation: "/core/resources/src/main/res/values-%android_code%/%original_file_name%"
    update_option: update_as_unapproved
    # https://developer.crowdin.com/language-codes/
    languages_mapping:
      android_code:
        zh-CN: "zh"
        es-ES: "es"
        pt-PT: "pt"

  - source: "/core/resources/src/main/res/values/languages.xml"
    translation: "/core/resources/src/main/res/values-%android_code%/%original_file_name%"
    update_option: update_as_unapproved
    languages_mapping:
      android_code:
        zh-CN: "zh"
        es-ES: "es"
        pt-PT: "pt"

  # AndroidNext
